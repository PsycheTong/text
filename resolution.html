<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>解决方案</title>
    <link rel="stylesheet" href="resolution.css">
	<script src="js/jquery.js"></script>

</head>
<body>
    <div id="resolution">
	   <img class="r-title" src="image/r_title.gif">
	     <a href="res1.html"><img class="r r1" src="image/r1.gif"></a>
	    <img class="r r2 "src="image/r2.gif" >
	    <img class="r r3" src="image/r3.gif">
	    <img class="r r4" src="image/r4.gif">
	    <img class="r r5" src="image/r5.gif">
	    <img class="r r6" src="image/r6.gif">
	     <div class="guide"></div>
	    <div class="menu"></div>
		<div class="shadow"></div>
		
		 <div class="back"></div>
	    <div class="guide-content">
		    <ul>
			     <li> <div class="icon icon0"> </div> <span class="font font0">首页    </span></li>
			    <li> <div class="icon icon1"> </div> <span class="font font1">关于我们   </span></li>
			    <li class="forli"> <div class="icon icon2"> </div> <span class="font font2">解决方案   </span></li>
			    <li> <div class="icon icon3"> </div> <span class="font font3">政新产品</span></li>
			    <li> <div class="icon icon4"> </div> <span class="font font4">联系我们   </span></li>
		
						
			</ul>
		<div class="menu1"></div>
	</div>
<script>
  $('.back').click(function(){
	     window.location.href="index.html";
	});
	$('.guide-content ul').on('click','li',function(e){
	   var index=$(this).index();
	 for(var i =0;i<5;i++){
	       if(i==index){
		   
		        $('.font').eq(i).css("color","#a42527");
				$('.guide-content ul li').eq(i).addClass('forli');
				$('.icon').eq(i).css("background-image","url('image/icon"+(i)+".gif')");
		        if(index==1){
		        window.location.href="home.html";
		}
		if(index==2){
		    window.location.href="resolution.html";
		}
		if(index==0){
		   $('.guide-content').hide();
			 $('.shadow').hide();
			
		}
		  }
		   else{
		       $('.font').eq(i).css("color","black");
			   $('.icon').eq(i).css("background-image","url('image/icon"+(10+i)+".gif')");
		        $('.guide-content ul li').eq(i).removeClass('forli');
		   }
	   
	   }
	});
	$('.menu').click(function(){
	   
	         if($('.guide-content').css('display')=='block'){
			 			
		 $('.guide-content').toggle();
		 $('.shadow').toggle();
			 }else{
			      $('.guide-content').toggle();
			      $('.shadow').toggle();
			 }
		 
	});
	
	    $('.shadow').click(function(){
		     $('.guide-content').hide();
			 $('.shadow').hide();
		
		});
$('.guide-content ul').on('click','li',function(e){
	    var index=$(this).index();
		if(index==4){
		    window.location.href="contect.html";
		}
		if(index==1){
		    window.location.href="home.html";
		}
		if(index==2){
		    window.location.href="resolution.html";
		}
		if(index==3){
		    window.location.href="product.html";
		}
		if(index==0){
		    window.location.href="index.html";
		}
	});

</script>
</body>
</html>
